<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://freitasvalkyria.github.io/imersaodev-site-starbucks/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <title>Starbucks</title>
</head>

</head>

<body>
    <div class="circulo"></div>

    <img src="./imagens/logo.png" alt="logo starbucks" class="logo">

    <div class="caixa-conteudo">

        <div class="caixa-texto">

            <h2>Não é apenas café, é <span><b>Starbucks</b></span></h2>

            <p>
                Todos os dias esperamos fazer duas coisas: dividir um ótimo café com
                nossos amigos e ajudar a tornar o mundo um pouquinho melhor.
                <br>Já era assim quando a primeira Starbucks abriu em
                1971 e continua sendo assim até hoje.
            </p>

            <button>Deixe seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./imagens/img1.png" alt="copao" class="copo-grande">
        </div>
    </div>

    <div class="caixa-menu">
        <img src="./imagens/img-pequena1.png" alt="copinho 1" class="copo-pequeno verde">
        <img src="./imagens/img-pequena2.png" alt="copinho 2" class="copo-pequeno pink">
        <img src="./imagens/img-pequena3.png" alt="copinho 3" class="copo-pequeno rosa">
    </div>
</body>
<script>
    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copo-grande")
    let verde = document.querySelector(".verde")
    let pink = document.querySelector(".pink")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        imgCopo.src = "./imagens/img1.png"
        circulo.style.background = "#017143"
    })

    pink.addEventListener("click", () => {
        imgCopo.src = "./imagens/img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        imgCopo.src = "./imagens/img3.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html>
