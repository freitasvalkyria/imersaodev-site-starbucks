<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://freitasvalkyria.github.io/imersaodev-site-starbucks/style.css" rel="stylesheet">
    <script scr="https://freitasvalkyria.github.io/imersaodev-site-starbucks/script.js"></script>

    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>

    <img src="./imagens/logo.png" alt="logo starbucks" class="logo">

    <div class="caixa-conteudo">

        <div class="caixa-texto">

            <h2>Não é apenas café, é <span><b>Starbucks</b></span></h2>

            <p>
                Todos os dias esperamos fazer duas coisas: dividir um ótimo café com
                nossos amigos e ajudar a tornar o mundo um pouquinho melhor.
                <br>Já era assim quando a primeira Starbucks abriu em
                1971 e continua sendo assim até hoje.
            </p>

            <button>Deixe seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./imagens/img1.png" alt="copao" class="copo-grande">
        </div>
    </div>

    <div class="caixa-menu">
        <img src="./imagens/img-pequena1.png" alt="copinho 1" class="copo-pequeno verde">
        <img src="./imagens/img-pequena2.png" alt="copinho 2" class="copo-pequeno pink">
        <img src="./imagens/img-pequena3.png" alt="copinho 3" class="copo-pequeno rosa">
    </div>
</body>
</html>
